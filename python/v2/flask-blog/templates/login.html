{% extends "base.html" %}

{% block title %}Flask Blog - 登录页面{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename = 'js/login.js') }}"></script>
{% endblock %}

{% block body %}
<form method="post">

    <div>
        <span>邮箱:</span>
        <input type="text" name="email">
    </div>

    <div>
        <span>密码:</span>
        <input type="password" name="password">
    </div>

    <div>
        <button id="submit-btn" class="btn btn-primary">登录</button>
    </div>
</form>
{% endblock %}
