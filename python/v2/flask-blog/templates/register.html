{% extends "base.html" %}

{% block title %}Flask Blog - 注册页面{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<form>
    <div>
        <span>邮箱:</span>
        <input type="text" name="email">
    </div>

    <div>
        <span>验证码:</span>
        <input type="text" name="valid_code">
    </div>

    <div>
        <span>账户:</span>
        <input type="text" name="username">
    </div>

    <div>
        <span>密码:</span>
        <input type="password" name="password">
    </div>

    <div>
        <input type="button" value="注册">
    </div>
</form>
{% endblock %}
