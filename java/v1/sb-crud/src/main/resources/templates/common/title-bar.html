<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title Bar</title>
</head>
<body>
    <nav th:fragment="title-bar"
       class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0"
           href="http://getbootstrap.com/docs/4.0/examples/dashboard/#"
           th:href="@{/}">[[${session.activeUser}]]</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#"
                   th:href="@{/logout}"
                   th:text="#{crud.dashboard.logout}"></a>
            </li>
        </ul>
    </nav>

</body>
</html>
