<!DOCTYPE html>
<html class="host">
<head>
<meta charset="UTF-8">
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

    </div>

    <div class="row media">
        <div class="col-md-12">
            <form class="form-inline w-100">
                <div class="form-group w-95">
                    <textarea id="words" class="form-control w-95"
                              rows="3"
                              placeholder="写下你的心里话..."></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="row media w-100">
        <div class="col-md-offset-10 col-md-2 form-group">
            <button id="send" class="btn btn-default"
                    type="submit">Send</button>
        </div>
    </div>

    <div class="row media w-100">
        <div class="col form-group">
            <label>消息记录</label>
            <hr/>
        </div>
    </div>

    <div class="row media table-row" id="msgs-container">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <tbody id="msgs" class="msg-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
